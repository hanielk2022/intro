<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2>Are you an introvert or an extrovert?</h2>

    <form>
        <label for="q1">Do you prefer for your friendships to be very involved or more low maintenance?</label><br>
        <input type="text" id="q1" name="q1" placeholder="type response here:"><br>

        <p>Which of these activities do you prefer?</p><br>

        <input type="radio" id="option1" name="fav_activity" value="club">
        <label for="option1">going to the club with your friends</label><br>

        <input type="radio" id="option2" name="fav_activity" value="gettogether">
        <label for="option2">hosting a get together with closest friends</label><br>
        
        <input type="radio" id="option3" name="fav_activity" value="self-care">
        <label for="option3">self-care day by yourself</label><br>
        
        <input type="submit" value="submit">


    </form>



</body>
